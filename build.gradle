plugins {
    id "org.jetbrains.kotlin.jvm" version "1.8.21"
    id 'application'
    id 'jacoco'
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    testImplementation 'junit:junit:4.13.2'
}

